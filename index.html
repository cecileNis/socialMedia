<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini Réseau Social</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/menu.css">
        <link rel="stylesheet" href="css/feed.css">
        <link rel="stylesheet" href="css/messaging.css">
        <link rel="stylesheet" href="css/friends.css">
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <p>CécileMedia</p>
                <ul>
                    <li><a href="#feed" id="feedLink">Feed</a></li>
                    <li><a href="#messaging" id="messagingLink">Messagerie</a></li>
                    <li><a href="#friends" id="friendsLink">Amis</a></li>
                </ul>
            </nav>
        </header>
        <main id="app">
            <section id="feed" class="page">
                <h2>Fil d'Actualités</h2>
                <div class="posts-container"></div>
            </section>
            <section id="messaging" class="page">
                <h2>Messagerie</h2>
                <div id="conversations"></div>
            </section> 
            <section id="friends" class="page">
                <h2>Liste d'Amis</h2>
                <div class="friends-filter">
                    <input type="text" id="search-friends" placeholder="Rechercher des amis...">
                </div>
                <div class="friends-list" id="friends-list"></div>
            </section>
        </main>
        <script src="js/app.js" type="module"></script>
        <script src="js/feed.js" type="module"></script>
        <script src="js/messaging.js" type="module"></script>
        <script src="js/friends.js" type="module"></script>
    </body>
</html>
